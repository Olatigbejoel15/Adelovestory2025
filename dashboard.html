    /* Carousel */

    /* Bridesmaids Grid */
    .bridesmaids-section {
      margin-top: 2.5rem;
      margin-bottom: 2.5rem;

    .bridesmaid-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s forwards;
      animation-delay: var(--delay);
    }

    .bridesmaid-card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .bridesmaid-name {
      font-weight: 600;
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .bridesmaid-message {
      font-style: italic;
      color: #555;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logout-btn {
      background: #ff6b81;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 10px;
      padding: 0.5rem 1rem;

    .logout-btn:hover {
