<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdeLoveStory</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f8f9fa;
    }

    .navbar-brand {
      font-family: 'Great Vibes', cursive;
      font-size: 1.8rem;
    }

    /* Carousel */
    .carousel-inner img {
      height: 400px;
      object-fit: cover;
      border-radius: 15px;
    }

    /* Bridesmaids Grid */
    .bridesmaids-section {
      margin-top: 2.5rem;
      margin-bottom: 2.5rem;
    }

    .bridesmaid-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s forwards;
      animation-delay: var(--delay);
    }

    .bridesmaid-card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .bridesmaid-name {
      font-weight: 600;
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .bridesmaid-message {
      font-style: italic;
      color: #555;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logout-btn {
      background: #ff6b81;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 10px;
      padding: 0.5rem 1rem;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: #ff4d6d;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">AdeLoveStory</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><button class="logout-btn" id="logoutBtn">Logout</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CAROUSEL -->
  <div id="galleryCarousel" class="carousel slide container mt-4" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner rounded">
      <div class="carousel-item active">
        <img src="img1.jpg" class="d-block w-100" alt="Gallery Image 1">
      </div>
      <div class="carousel-item">
        <img src="img2.jpg" class="d-block w-100" alt="Gallery Image 2">
      </div>
      <div class="carousel-item">
        <img src="img3.jpg" class="d-block w-100" alt="Gallery Image 3">
      </div>
      <div class="carousel-item">
        <img src="img4.jpg" class="d-block w-100" alt="Gallery Image 4">
      </div>
      <div class="carousel-item">
        <img src="bg-index.jpg" class="d-block w-100" alt="Gallery Image 5">
      </div>
    </div>
  </div>

  <!-- BRIDESMAIDS SECTION -->
  <div class="container bridesmaids-section">
    <h3 class="fw-bold text-center mb-4">Sweet Words from Bridesmaids</h3>
    <div class="row g-4" id="bridesmaidsContainer">
      <!-- Bridesmaids cards will be added here dynamically -->
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="text-center small">
    © 2025 AdeLoveStory | Made with ❤️
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', function() {
      window.location.href = "login.html";
    });

    // Example data for bridesmaids
    const bridesmaids = [
      {
        name: "Obianujunwa",
        photo: "img-bridesmaid1.jpg",
        message: "Bisi is one person that’s makes me laugh and I mean genuinely laugh. One of the most caring and daring person I ever meet and I thank God everyday that he brought her into my life"
      },
      {
        name: "Mary Smith",
        photo: "img-bridesmaid2.jpg",
        message: "I am so lucky to call you my best friend. Wishing you all the love in the world!"
      },
      {
        name: "Sarah Johnson",
        photo: "img-bridesmaid3.jpg",
        message: "Your smile lights up everything. Can’t wait to see you walk down the aisle!"
      },
      {
        name: "Sarah Johnson",
        photo: "img-bridesmaid3.jpg",
        message: "Your smile lights up everything. Can’t wait to see you walk down the aisle!"
      },
      {
        name: "Sarah Johnson",
        photo: "img-bridesmaid3.jpg",
        message: "Your smile lights up everything. Can’t wait to see you walk down the aisle!"
      }
    ];

    // Populate bridesmaids cards
    const container = document.getElementById('bridesmaidsContainer');
    bridesmaids.forEach((b, index) => {
      const col = document.createElement('div');
      col.className = "col-md-4";
      col.style.setProperty('--delay', `${index * 0.3}s`); // stagger animation

      col.innerHTML = `
        <div class="bridesmaid-card">
          <img src="${b.photo}" alt="${b.name}">
          <div class="bridesmaid-name">${b.name}</div>
          <div class="bridesmaid-message">"${b.message}"</div>
        </div>
      `;
      container.appendChild(col);
    });
  </script>
</body>
</html>
