<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€” Joel & Love</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }

    /* Background image */
    body {
      background: url('img1.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Overlay */
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    /* Login card */
    .login-card {
      position: relative;
      z-index: 1;
      background: white;
      padding: 2.5rem;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      animation: fadeInUp 1s ease;
    }

    .login-card h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ff6b81;
    }

    .form-control {
      border-radius: 10px;
      padding: 0.75rem;
    }

    .btn-login {
      width: 100%;
      border-radius: 10px;
      padding: 0.75rem;
      background: #ff6b81;
      border: none;
      color: white;
      font-weight: 600;
      transition: background 0.3s;
    }

    .btn-login:hover {
      background: #ff4d6d;
    }

    .error-message {
      display: none;
      color: #ff4d4d;
      margin-bottom: 1rem;
      text-align: center;
    }

    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(50px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #555;
      text-decoration: none;
    }

    .back-link:hover {
      color: #ff6b81;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Login</h2>
    <div class="error-message" id="errorMsg">Invalid username or password</div>
    <form id="loginForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="username" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-login">Login</button>
    </form>
    <a href="index.html" class="back-link">Back to Home</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    // Example credentials
    const validUsername = "Adebowale";
    const validPassword = "Adebisi";

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if(username === validUsername && password === validPassword) {
        // Redirect to dashboard
        window.location.href = "dashboard.html";
      } else {
        // Show error
        errorMsg.style.display = "block";
      }
    });
  </script>

</body>
</html>
